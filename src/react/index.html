<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/favicon.ico" />
   <link rel="apple-touch-icon" href="assets/logo192.png" />
    <link rel="manifest" href="assets/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Funcnodes via react"
    />
    <title>FuncNodes</title>
    <script  type="module"  src="src/browser_index.tsx"></script>

  </head>
  <body style="margin: 0;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height: 100vh; width: 100%; box-sizing:border-box;">
    </div>

    <script >
      // wait till window is loaded
      
      function getParam(name, defaultValue = null) {
        try {
          const url = new URL(window.location.href);
          return url.searchParams.get(name);
        } catch (e) {
          return defaultValue;
        }
      } 
      

      window.onload = async function() {

        let loadParam = getParam("load");
        let exportStr = null;
        if (loadParam && typeof localStorage !== "undefined") {
          try {
            const url = new URL(loadParam, window.location.href).toString();
            console.log("preloading worker export from", url);
            const resp = await fetch(url);
            if (!resp.ok) {
              console.error(`Failed to load worker export (${resp.status}) from ${url}`);
            } else {
              exportStr = await resp.text();
              console.log("worker export loaded", exportStr);
              loadParam = true;
            }
          } catch (e) {
            console.error("Failed to preload worker export from URL", e);
            loadParam = false;
          }
        }

        window.FuncNodes.FuncnodesPyodide("root",{
          packages:[],
          restore_worker_state_on_load:!loadParam,
          post_worker_initialized: async function(worker) {
            if (exportStr) {
              await worker.update_from_export(exportStr)
            }
          },
        });

      window.addEventListener("beforeunload", function() {
        try {
          fnrf_zst?.root?.worker?.save_worker_state?.();
        } catch {}
      });
      }


    </script>
  </body>
</html>
