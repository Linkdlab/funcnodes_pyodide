<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/favicon.ico" />
   <link rel="apple-touch-icon" href="assets/logo192.png" />
    <link rel="manifest" href="assets/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Funcnodes via react"
    />
    <title>FuncNodes</title>
    <script  type="module"  src="src/browser_index.tsx"></script>

  </head>
  <body style="margin: 0;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height: 100vh; width: 100%; box-sizing:border-box;">
    </div>

    <script >
      // wait till window is loaded
      
      function getParam(name, defaultValue = null) {
        try {
          const url = new URL(window.location.href);
          return url.searchParams.get(name);
        } catch (e) {
          return defaultValue;
        }
      } 
      

      window.onload = async function() {

        function arrayBufferToBase64(buffer) {
          const bytes = new Uint8Array(buffer);
          let binary = "";
          const chunkSize = 0x8000;
          for (let i = 0; i < bytes.length; i += chunkSize) {
            binary += String.fromCharCode(...bytes.subarray(i, i + chunkSize));
          }
          return btoa(binary);
        }

        const loadParam = getParam("load");
        const shouldPreload = typeof loadParam === "string" && loadParam.length > 0;
        let exportStr = null;

        if (shouldPreload) {
          try {
            const url = new URL(loadParam, window.location.href).toString();
            console.log("preloading worker export from", url);
            const resp = await fetch(url);
            if (!resp.ok) {
              console.error(
                `Failed to load worker export (${resp.status}) from ${url}`
              );
            } else {
              const buf = await resp.arrayBuffer();
              const bytes = new Uint8Array(buf);
              const isZip = bytes[0] === 0x50 && bytes[1] === 0x4b; // "PK"

              exportStr = isZip
                ? arrayBufferToBase64(buf)
                : new TextDecoder().decode(bytes).trim();

              console.log("worker export loaded (chars)", exportStr.length);
            }
          } catch (e) {
            console.error("Failed to preload worker export from URL", e);
          }
        }

        window.FuncNodes.FuncnodesPyodide("root",{
          packages:[],
          restore_worker_state_on_load:!shouldPreload,
          post_worker_initialized: async function(worker) {
            if (exportStr) {
              await worker.update_from_export(exportStr)
            }
          },
        });

      window.addEventListener("beforeunload", function() {
        try {
          fnrf_zst?.root?.worker?.save_worker_state?.();
        } catch {}
      });
      }


    </script>
  </body>
</html>
