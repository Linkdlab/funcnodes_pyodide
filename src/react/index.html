<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/favicon.ico" />
   <link rel="apple-touch-icon" href="assets/logo192.png" />
    <link rel="manifest" href="assets/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Funcnodes via react"
    />
    <title>FuncNodes</title>
    <script  type="module"  src="src/browser_index.tsx"></script>

  </head>
  <body style="margin: 0;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height: 100vh; width: 100%; padding:40px; box-sizing:border-box;">
    </div>

    <script >
      // wait till window is loaded
      window.onload = async function() {

        const worker = new FuncNodes.FuncnodesPyodideWorker({
          shared_worker:false,
          uuid:"root",
        });

        window.FuncNodes("root",{
          useWorkerManager:false,
          worker:worker,
        });
      }


    </script>
  </body>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.2/full/pyodide.js"></script>
</html>
